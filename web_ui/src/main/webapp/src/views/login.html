<div class="modal-content">
    <div class="modal-body">
        <div class="mdl-card">
            <form role="form">
                <div class="mdl-card__title">
                    <h4 class="mdl-card__title-text">Log In</h4>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="username" ng-model="user.username" />
                        <label class="mdl-textfield__label" for="sample1">Username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password" ng-model="user.password" />
                        <label class="mdl-textfield__label" for="sample2">Password</label>
                    </div>
                </div>
                <div class="mdl-card__actions">
                    <button class="mdl-button mdl-js-button mdl-button--primary close" ng-click="login()">
						Login
						<i class="material-icons">chevron_right</i>
					</button>
                </div>
            </form>
        </div>
    </div>
</div>
