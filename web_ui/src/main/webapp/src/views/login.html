<div ng-show="!isAuthed()">
    <input type="text" ng-model="user.username" placeholder="username"><br>
    <input type="password" ng-model="user.password" placeholder="password"><br>
</div>

<button ng-click="register()" ng-show="!isAuthed()">Register</button>
<button ng-click="login()" ng-show="!isAuthed()">Login</button>
<button ng-click="logout()" ng-show="isAuthed()">Logout</button>

<br><br>
  {{message}}
