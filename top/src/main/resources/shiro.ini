[main]
builtInCacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager

jWTRealm = com.thesett.util.security.realm.ShiroJWTRealm

securityManager.realms = $jWTRealm
securityManager.subjectDAO.sessionStorageEvaluator.sessionStorageEnabled = false
securityManager.cacheManager = $builtInCacheManager

tokenMatcher = org.apache.shiro.authc.credential.SimpleCredentialsMatcher
jWTRealm.credentialsMatcher = $tokenMatcher

filterInternal = com.thesett.util.security.web.ShiroJWTAuthenticatingFilter
filterInternal.loginUrl = /auth-service/#/login

[urls]
/api/** = filterInternal
/swagger = filterInternal
